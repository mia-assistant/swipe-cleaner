name: swipecleaner
description: "Tinder-style swipe interface to clean your Downloads folder"
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # File Access
  path_provider: ^2.1.5
  
  # In-App Purchase
  in_app_purchase: ^3.1.13
  
  # Animations
  flutter_animate: ^4.3.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Routing
  go_router: ^14.0.0
  
  # Utils
  path: ^1.8.3
  intl: ^0.19.0
  collection: ^1.18.0
  video_thumbnail: ^0.5.6
  pdfx: ^2.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

# Launcher icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_foreground: "assets/icon/icon.png"
  adaptive_icon_background: "#6B5B95"
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

# Splash screen configuration
flutter_native_splash:
  color: "#6B5B95"
  image: assets/icon/icon_rounded.png
  
  # Android 12+ uses this for the centered icon
  android_12:
    color: "#6B5B95"
    image: assets/icon/icon_rounded.png
  
  # iOS
  ios: true
  
  # Web (if needed later)
  web: false
